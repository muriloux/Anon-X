<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <h2>Anon Gadget</h2>
  <body>
    <div id="addCoordDiv">
      <input id="addCoordInput" type="text" placeholder="New coordinate name" />
      <button id="addCoordButton">Add</button>
    </div>
    <div id="coordsDiv">
      <h3>Coordinates</h3>
      <button id="toggleCoordsButton">
        <span id="chevronIcon">&#9660;</span>
      </button>
      <ul id="coordsList">
        <!-- coordinates will be dynamically added here -->
      </ul>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
